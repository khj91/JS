<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>함수를 만들어 봅시다</title>
<script>
    // 함수선언식
    function myFirstFunction() {
        console.log('이 함수는 제가 처음으로 만들어본 함수이에요');
        console.log('정말 신기하다아~');
        console.log('그런데 왜 이런걸 만드나요?');
    }
    // head 태그안의 스크립트는 함수 선언식을 위주로 구성한다
    // 특별한 경우가 아니면 실행하는 코드를 작성하지 말 것!

    function ringdingdong(){
        console.log('Ring ding dong ring ding dong');
        console.log('Ring diggy ding diggy ding ding ding');
    }
</script>
</head>
<body>
    <h1>자바스크립트 함수 : 개발자 콘솔(F12)을 확인하세요</h1>

<script>
    // 선언된 함수 호출하기 (기본적인 함수 호출 방식: call function)
    myFirstFunction(); 

    console.log('-----------------------------------------------');

    console.log('Babe, 네게 반해버린 내게 왜 이래 \n 두렵다고 물러서지 말고\n 그냥 내게 맡겨봐라 어때');
    console.log('My lady');
    ringdingdong();
    ringdingdong();
    ringdingdong();
    ringdingdong();
// Butterfly 너를 만난 첫 순간
// 눈이 번쩍 머린 stop 벨이 딩동 울렸어
// 난 말야 멋진 놈 착한 놈 그런 놈은 아니지만
// 나름대로 괜찮은 bad boy
// 너는 마치 butterfly 너무 약해 빠졌어
// 너무 순해 빠졌어 널 곁에 둬야겠어
// 더는 걱정 마 걱정 마 나만 믿어보면 되잖아
// 니가 너무 맘에 들어 놓칠 수 없는 걸
// Babe 내 가슴을 멈출 수 oh crazy
// 너무 예뻐 견딜 수 oh crazy
// 너 아니면 필요 없다 crazy

// We wanna go rocka rocka rocka rocka rocka

// Elastic elastic elastic elastic

// Ring diggy ding diggy ding ding ding (오직 너만 들린다)
// Ring ding dong ring ding dong
// Ring diggy ding diggy ding ding ding (머릿 속에 울린다)
// Ring ding dong ring ding dong
// Ring diggy ding diggy ding ding ding (내 가슴에 울린다)
// Ring ding dong ring ding dong
// Ring diggy ding diggy ding ding ding

</script>
</body>
</html>
