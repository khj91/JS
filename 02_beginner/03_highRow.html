<body>
<h1>High Row Number</h1>
<h3>0 ~ 99 의 번호를 입력하세요</h3>
<input type="number" id="myNum" min="0" max="99">
<button type="button" id="btn">확인</button>
<script>
    let comNum = Math.floor(Math.random()*100); // 0~99까지 숫자를 램덤으로 배정

        // 내가 시도한 누적횟수도 동시에 출력하기

        // console.log(comNum);
        // if (comNum > parseInt(myNum)) {
        //     console.log('더 큰 숫자를 입력하세요!');
        // }else if(comNum < parseInt(myNum)) {
        //     console.log('더 작은 숫자를 입력하세요!');
        // }else{
        //     console.log('맞추셨네요~!');            
        // }
        // console.log('------------------------');

        // console.log(`${comNum == parseInt(myNum) ? '맞추셨네요~!' 
        //         : comNum > parseInt(myNum) ? 
        //         '더 큰 숫자를 입력하세요!' : '더 작은 숫자를 입력하세요!'}`);
        function judge(cn) {
            let c = parseInt(cn);
            let m = parseInt(document.getElementById('myNum').value);
            return c == m ? '맞추셨네요~!'
                : c > m ? '더 큰 숫자를 입력하세요!'
                : '더 작은 숫자를 입력하세요!';
        }
        console.log(judge(comNum));

        tries++;
        console.log(`시도 누적 횟수: ${tries}`);     
        
    });
</script>
