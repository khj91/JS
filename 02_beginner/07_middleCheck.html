<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문까지 복습하기 문제</title>
  </head>
  <body>
    <h1>1. 아래의 조건을 참고 및 분석하여 코드를 작성 (필수)</h1>
    <ul>
      <li>정수 2개를 입력 받기</li>
      <li>1:덧셈 / 2:뺄셈 / 3:곱셈 / 4:나눗셈 / 5:나머지 > 메뉴</li>
      <li>계산과정 및 결과 출력 > ex) 3 + 5 = 8</li>
    </ul>
    첫번째 숫자 : <input type="number" id="num1" /><br />
    연산자 : <input type="text" id="op" /> <br />
    두번째 숫자 :<input type="number" id="num2" />
    <button type="button" id="btn2">계산하기</button>
    <script>
      document.getElementById("btn").addEventListener("click", function () {
        let num1 = parseInt(document.getElementById("num1").value);
        let op = document.getElementById("op").value;
        let num2 = parseInt(document.getElementById("num2").value);

        switch (op) {
          case "+":
            console.log(`${num1} + ${num2} = ${num1 + num2}`);
            break;
          case "-":
            console.log(`${num1} - ${num2} = ${num1 - num2}`);
            break;
          case "*":
            console.log(`${num1} * ${num2} = ${num1 * num2}`);
            break;
          case "/":
            console.log(`${num1} / ${num2} = ${num1 / num2}`);
            break;
          case "%":
            console.log(`${num1} % ${num2} = ${num1 % num2}`);
            break;
          default:
            console.log("올바른 연산자를 선택해주세요!");
            break;
        }
      });
      function addition(a, b) {
          return `${a} + ${b} = ${a + b}`;
      }
      function substraction(a, b) {
          return `${a} - ${b} = ${a - b}`;
      }
      function multiple(a, b) {
          return `${a} * ${b} = ${a * b}`;
      }
      function divide(a, b) {
          return `${a} / ${b} = ${a / b}`;
      }
      function modulus(a, b) {
          return `${a} % ${b} = ${a % b}`;
      }
      
      function menuSelect(n1, n2, op) {
        switch (op) {
            case "+":
                result = addition(n1, n2);
                break;
            case "-":
                result = substraction(n1, n2);
                break;
            case "*":
                result = multiple(n1, n2);
                break;
            case "/":
                result = divide(n1, n2);
                break;
            case "%":
                result = modulus(n1, n2);
                break;        
            default:
                result = '올바른 연산자를 선택하세요!';
                break;
        }
        return result;
      }

      document.getElementById("btn2").addEventListener("click", function () {
        let num1 = parseInt(document.getElementById("num1").value);
        let op = document.getElementById("op").value;
        let num2 = parseInt(document.getElementById("num2").value);
               
        console.log(menuSelect(num1, num2, op));
      });
    </script>
  </body>
</html>
