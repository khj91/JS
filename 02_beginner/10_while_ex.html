<h1>while 연습하기 : F12</h1>
<ol>
    <li>1 ~ 100 이하의 홀수를 모두 출력한 후 그 수들의 합을 출력 해보세요</li>
    <li>임의의 숫자 2개(a, b)를 받아 a의 b 제곱을 구해보세요</li>
    <li>정수 n을 입력받아 n의 약수를 모두 출력하고 총 몇개의 약수가 있는지 출력 해보세요</li>
    <li>
        <ul>
            <li>3자리의 양의 정수 1개를 입력받기 : s</li>
            <li>크기가 다른 1자리의 양의 정수 2개를 입력받기 (x, y)</li>
            <li>s안의 x와 y의 배수 갯수 구하기</li>
        </ul>
    </li>
</ol>
<script>
let n = 120;
let h = 0;
let cnt = 0;
while(h < n+1) {
    if(n % h == 0){
        cnt++;
    }
    h++;
}
