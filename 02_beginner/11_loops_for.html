<!DOCTYPE html>
<html lang="ko">

<title>For 반복문</title>
</head>
<body>
<h1>자바스크립트 반복문 FOR : F12</h1>
<ul>
    <li>for문은 총 standard for, for of, for in 으로 3개가 존재</li>
    <li>standard for를 다룰것입니다</li>
    <li>for (let i=시작값; i ＜ 조건; i++) {실행영역}</li>
    <li>for(초기화; 조건부; 증감식) { 실행영역 }</li>
</ul>
<script>
    let myName = 'Lee SeongRyeol';
    let yourName = 'Kim Ahyeon';
    console.log(myName.length); //
    for (let i = 0; i < myName.length; i++) {
        console.log(myName[i]);
    }

    for (let i = 10; i > 0 ; i--) {
        console.log(i);
    }
    // for문을 사용하여 1부터 정수 n값까지 짝수의 합을 출력하세요
    let sum = 0;
    let n = 100;
    for (let i = 1; i <= n; i++) {
        if(i % 2 == 0) {
            sum += i;
        }
    }
    console.log(sum);
</script>
</body>
</html>
